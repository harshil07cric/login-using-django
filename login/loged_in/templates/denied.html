<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Logi In</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>

<body>
    <div class="main">
        <div class="content">
            <h1>Loading services</h1>
            <div class="center">
                <h2>Login</h2>
                <h3 style="color: red;">please enter valid details </h3>
                {% load static %}<img src="{% static 'media/account.jpg' %}" alt="login icon">
                <form action="">
                    <input type="text" name="username" placeholder="USERNAME">
                    <input type="password" name="password" placeholder="PASSWORD">
                    <button value="1" id="loginbutton" name="login" tabindex="0" type="submit">
                        Log In
                    </button>
                    <dir class="links">
                        <a href="#">Forgotten account?</a>
                        <a href="signup/">Don't have account?</a>
                    </dir>

                </form>
            </div>
            <p>Languages: <a href="#">English</a> <a href="#">Hindi</a> <a href="#">Gujarati</a></p>
        </div>

    </div>



</body>

</html>
