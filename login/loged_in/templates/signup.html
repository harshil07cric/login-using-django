<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'signup.css' %}">
</head>

<body>
    <div class="main">
        <div class="content">
            <h1>Loading services</h1>
            <div class="box">
                <div class="eroo">
                    <p>enter the unique useraname and email</p>
                </div>
                <p>Sign Up</p>
                <form action="signupprocess/" method="post">
                {% csrf_token %}    
                    <input type="text" name="first" placeholder="FIRST NAME">
                    <input type="text" name="last" placeholder="LAST NAME">
                    <input type="date" name="dob" placeholder="DATE OF BIRTH">
                    <input type="number" name="mob" placeholder="MOBILE NO.">
                    <input type="email" name="Email" placeholder="EMAIL ID.">
                    <select name="AcType" id="AcType">
                        <option value="end user">End user</option>
                        <option value="Service provider">Service provider</option>
                    </select>
                    <input type="text" name="username" placeholder="USERNAME">
                    <input type="password" name="passs" placeholder="PASSWORD">
                    <button name="create" type="submit">
                        CREATE ACCOUNT
                    </button>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
